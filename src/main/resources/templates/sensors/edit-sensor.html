<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing page</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/sensors/{id}(id=${sensor.getId()})}" th:object="${sensor}">
    <p>
        <label>
            <select size="3" multiple="multiple" name="metric" id="metric">
                <option disabled>Metric:</option>
                <option value="P">P</option>
                <option value="t">t</option>
                <option value="V">V</option>
            </select>
        </label>
    </p>

    <label for="value">Value: </label>
    <input type="text" th:field="*{value}" id="value"/>
    <div style="color:red" th:if="${#fields.hasErrors('value')}" th:errors="*{value}">Value Errors</div>
    <br/>

    <p>
        <label>
            <select size="10" multiple="multiple" name="workshop" id="workshop">
                <option disabled>Workshop:</option>
                <option th:each="workshop2 : ${workshops}" th:value="${workshop2.id}"
                        th:text="${workshop2.name}"></option>

            </select>
        </label>
    </p>
    <button type="submit">Update</button>
</form>

</body>
</html>
